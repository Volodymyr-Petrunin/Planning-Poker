name: Bump Version and Auto-Merge

on:
  push:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Convert line endings to LF for gradlew
        run: sed -i 's/\r$//' ./gradlew

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew clean build -x test

  bump-version:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump Version
        run: |
          current_version=$(cat VERSION)
          new_version=$(echo "$current_version" | awk -F. -v OFS=. '{$NF++; print}')
          echo "$new_version" > VERSION
          git add VERSION
          git commit -m "Bump version to $new_version"

      - name: Push Changes to a New Branch
        run: |
          git checkout -b bump-version-${{ github.run_id }}
          git push origin bump-version-${{ github.run_id }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v4
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          title: "Bump version to $new_version"
          body: "This pull request bumps the version to $new_version."
          base: development
          head: bump-version-${{ github.run_id }}

      - name: Enable Auto-Merge
        uses: peter-evans/enable-pull-request-automerge@v2
        with:
            token: ${{ secrets.PERSONAL_TOKEN }}
            repository: Volodymyr-Petrunin/Planning-Poker
            pull-request-number: ${{ steps.create_pr.outputs.pull-request-number }}
            merge-method: MERGE
