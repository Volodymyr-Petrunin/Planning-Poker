spring.datasource.url=jdbc:tc:postgresql:///Planing-Poker
spring.datasource.username=postgres
spring.datasource.password=1234
spring.datasource.driver-class-name=org.testcontainers.jdbc.ContainerDatabaseDriver

spring.flyway.enabled=true

#Language Configuration
default.locale.language=en

#Select limits
max.page.size.user=30

#Room Code Generation properties
room.code.numbers=5
room.code.lowerCase=8
room.code.upperCase=7

#Error Status Filter
error.status.code.attribute=errorStatusCode
error.number.of.pictures=4