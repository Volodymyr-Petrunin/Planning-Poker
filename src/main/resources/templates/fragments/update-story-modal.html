<div class="modal fade" id="updateStoryModal" tabindex="-1" aria-labelledby="updateStoryModalLabel" aria-hidden="true" th:fragment="update-story-modal">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title" id="updateStoryModalLabel" th:text="#{label.update.story}">Update Story</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="updateStoryForm">

                    <div class="mb-3">
                        <label for="updateStoryTitle" class="form-label text-white" th:text="#{label.story.title}">Story Title</label>
                        <input type="text" class="form-control bg-dark text-white" id="updateStoryTitle" required>
                    </div>

                    <div class="mb-3">
                        <label for="updateStoryLink" class="form-label text-white" th:text="#{label.story.link}">Story Link</label>
                        <input type="url" class="form-control bg-dark text-white" id="updateStoryLink" required>
                    </div>

                    <button type="button" class="btn btn-primary" id="update-story-btn" th:text="#{label.update.story}">Update Story</button>
                </form>
            </div>
        </div>
    </div>
</div>
