<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Planning Poker</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body class="bg-dark navbar-dark">
<div th:replace="~{layouts/header :: header}"></div>

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>

<div class="d-flex justify-content-center mt-5">
    <div class="alert alert-danger d-flex w-25" role="alert">
        <svg class="bi flex-shrink-0 me-3 align-self-start" width="24" height="24" role="img" aria-label="Danger:">
            <use xlink:href="#exclamation-triangle-fill"/>
        </svg>
        <div>
            <h4 class="alert-heading mb-2" th:text="#{label.room.is.not.active.title}">Room Not Active</h4>
            <p class="mb-2" th:text="#{label.room.is.not.active.message}">The room you are trying to access is not currently active.</p>
            <hr class="my-2">
            <p class="mb-0" th:text="#{label.room.is.not.active.solution}">Please contact the room creator or try again later.</p>
        </div>
    </div>
</div>
</body>
</html>
